<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontacts</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/modal_add.css">
    <link rel="stylesheet" href="../styles/modal_remove.css">
    <link rel="stylesheet" href="../styles/modalEditar.css">

</head>
<body>
    <header class="menu">
        <h1>KONTACTS</h1>
        <img src="../assets/sair.png" class="menu_sair" alt="">
    </header>
    <main class="home">
        <button class="btn_add">
            Adicionar
        </button>
        <section class="contatos">
            <div class="contatos_header">
                <h1>Nome</h1>
                <h1>Email</h1>
                <h1>Telefone</h1>
            </div>
            <div class="template_principal">
            </div>
        </section>
    </main>
    
    <div class="modal_remove">
        <h1>Confirma a exclus√£o?</h1>
        <h2>Deseja excluir o contato?</h2>
        <button class="modal_remove_btn_excluir">EXCLUIR</button>
        <button class="modal_remove_btn_cancelar">CANCELAR</button>
        <button class="modal_remove_btn_x"></button>
    </div>

    <div class="modal_add">
        <h1>Novo Contato</h1>
        <form class="modal_add_inputs">
            <input type="text" name="" class="adicionar_input_nome" id="" placeholder="Nome:">
            <input type="text" name="" class="adicionar_input_email" id="" placeholder="Email:">
            <input type="text" name="" id="" class="adicionar_input_telefone" placeholder="Telefone:">
        </form>
        <span class="error_add_modal"></span>
        <button class="modal_btn_add">ADICIONAR</button>
        <button class="modal_btn_limpar">LIMPAR</button>
        <button class="modal_add_x"></button>
    </div>

    <div class="modal_editar">
        <h1>Novo Contato</h1>
        <div class="modal_editar_inputs">
            <input type="text" name="" class="editar-input_nome" id="" placeholder="Nome:">
            <input type="text" name="" class="editar-input_email" id="" placeholder="Email:">
            <input type="text" name="" id="" class="editar-input_telefone" placeholder="Telefone:">
        </div>
        <span class="error_editar_modal"></span>
        <button class="modalEditar_btn_editar">EDITAR</button>
        <button class="modalEditar_btn_limpar">LIMPAR</button>
        <button class="modalEditar_add_x"></button>
    </div>

    <div class="filter">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/api.js"></script>
<script src="../js/home.js"></script>
<script src="../js/adicionar.js"></script>
</html>
