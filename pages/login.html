<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/utils.css">
    <link rel="stylesheet" href="../styles/modal_preencha.css">
</head>
<body>
    <main class="login">
        <img src="../assets/Imagem Esquerda.png" alt="" class="login_img">
        <section class="login-form">
            <p>Bem vindo</p>
            <h1>Faca login com sua conta</h1>
            <form class="form_inputs">
                <input type="text" name="" class="input_email pointer" id="" placeholder="Email:">
                <input type="password" name="" id="" class="input_password pointer" placeholder="Senha">
            </form>
            <button class="btn_login pointer">Login</button>
            <p class="ir_cadastro_p pointer">Nao tem cadastro? <span class="ir_cadastro_span">Clique aqui</span></p>
        </section>
    </main>
    <div class="modal_preencha">
        <h1>Campo vazio</h1>
        <p>Preencha os campos para prosseguir</p>
        <img src="../assets/Vector.png" alt="" class="btn_preencha_x pointer">
    </div>  
    <div class="filter">

    </div>
</body>
<script src="../js/login.js"></script>
</html>
