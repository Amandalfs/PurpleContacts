<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="stylesheet" href="../styles/modal_preencha.css">
</head>
<body>
    <main class="cadastro">
        <section class="cadastro-form">
            <h1>Cadastre-se</h1>
            <form class="Ca-form_inputs">
                <input type="text" name="" class="input_nome" id="" placeholder="Nome:">
                <input type="text" name="" class="input_email" id="" placeholder="Email:">
                <input type="password" name="" id="" class="input_password" placeholder="Senha:">
            </form>
            <button class="btn_cadastro">Cadastrar</button> 
            <button class="btn_cancelar">Cancelar</button>
            <p class="ir_login_p">JÃ¡ tem cadastro? <span class="ir_login_span">Clique aqui!</span></p>
        </section>
        <img src="../assets/Imagem Direita.png" alt="" class="login_img">
    </main>
    <div class="modal_preencha">
        <h1>Campo vazio</h1>
        <p>Preencha os campos para criar uma conta </p>
        <img src="../assets/Vector.png" alt="" class="btn_preencha_x">
    </div>  
    <div class="filter">

    </div>
</body>
<script src="../js/cadastro.js"></script>
</html>
